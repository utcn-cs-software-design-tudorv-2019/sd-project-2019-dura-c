<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th1="http://www.w3.org/1999/xhtml">

<head>
    <title>Matches</title>
</head>

<body>
<table  border="1">
    <tr>
        <th>Id</th>
        <th>Category</th>
        <th>First Team</th>
        <th>Second Team</th>
        <th>Score</th>
    </tr>
    <tr th:each="game : ${ games }">
        <td th:text="${game.idamatch}"></td>
        <td th:text="${ game.category }"></td>
        <td th:text="${ game.firstTeam }"></td>
        <td th:text="${ game.secondTeam }"></td>
        <td th:text="${ game.score }"></td>
    </tr>
</table>

<form name="matchOperations" th:action="@{/clientMatchList.html}" method="post" class="form-signin">
    <label for="id" class="sr-only">Id match</label>
    <input type="text" id="id" name="id" class="form-control" placeholder="Id match to be added"  />
    <input type="submit" class="button" name="add match to list" value="Add to favourite list"/>
    <br/>
    <label for="value" class="sr-only">Amount</label>
    <input type="text" id="value" name="value" class="form-control" placeholder="Amount to bet"  />
    <br/>
    <label for="winner" class="sr-only">Winner</label>
    <input type="text" id="winner" name="winner" class="form-control" placeholder="Bet winner"  />
    <input type="submit" class="button" name="bet" value="bet"/>
</form>

</body>
</html>
